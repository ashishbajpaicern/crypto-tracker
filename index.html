<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Crypto tracker</title>
  </head>
  <body class="gradient-background">
    <div class="glossy-element">
      <center>
        <h1>Trending CryptoCurrency</h1>
      </center>
      <div id="crypto-list"></div>
      <script>
        fetch(
          "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=false"
        )
          .then((response) => response.json())
          .then((data) => {
            // Get the crypto-list div
            const cryptoList = document.getElementById("crypto-list");

            // Iterate over the data and create a list item for each crypto
            data.forEach((crypto) => {
              const li = document.createElement("li");
              li.innerHTML = `${crypto.name} - $${crypto.current_price}`;
              cryptoList.appendChild(li);
            });
          })
          .catch((error) => {
            console.error(error);
          });
      </script>
    </div>
  </body>
</html>
